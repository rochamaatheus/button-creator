<!DOCTYPE html>
<html lang="pt-br">

<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Button Creator</title>
  <link rel="stylesheet" href="./style.css">
</head>

<body>
  <section class="button-creator">
    <form id="controles">
      <label for="text">Text</label>
      <input type="text" name="text" id="text">
      <label for="color">Color</label>
      <input type="color" name="color" id="color">
      <label for="backgroundColor">backgroundColor</label>
      <input type="color" name="backgroundColor" id="backgroundColor">
      <label for="height">Height</label>
      <input type="range" name="height" id="height" min="0" max="200">
      <label for="width">Width</label>
      <input type="range" name="width" id="width" min="0" max="600">
      <label for="border">Border</label>
      <input type="text" name="border" id="border" placeholder="2px solid green">
      <label for="borderRadius">borderRadius</label>
      <input type="range" name="borderRadius" id="borderRadius" min="0" max="20">
      <select name="fontFamily" id="fontFamily">
        <option value="unset">Padrão</option>
        <option value="Arial">Arial</option>
        <option value="Georgia">Georgia</option>
        <option value="monospace">Monospace</option>
      </select>
      <label for="fontSize">fontSize</label>
      <input type="number" name="fontSize" id="fontSize" min="1" max="10">
    </form>
    <section class="result">
      <button class="btn">Clique</button>
      <pre><code class="css" id="copy"></code></pre>
      <button class="copiar" data-clipboard-target="#copy">Copiar Código</button>
    </section>
  </section>
  <script src="./clipboard.min.js"></script>
  <script src="./script.js"></script>
</body>

</html>
